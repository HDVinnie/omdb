<div class="item-holder"> <a ng-href="#/{{item.typeDetails || typeDetails}}/{{item.id}}/{{item.typeMedia || typeMedia}}" ng-repeat="item in results track by $index" class="item item-poster"> <div class="background" ng-if="item.poster_path" ng-style="{ 'background-image': 'url('+posterPath + item.poster_path+')' }"></div> <div class="background" ng-if="item.profile_path" ng-style="{ 'background-image': 'url('+profilePath + item.profile_path+')' }"></div> <div class="media_type" ng-if="item.media_type">{{item.media_type}}</div> <div class="info"> {{item.title || item.name}} <span ng-if="item.release_date">({{item.release_date.substr(0,4)}})</span> </div> </a> </div> <div ng-if="!results.length" class="page-holder no-results-alert"> <i class="ion-ios7-close-empty"></i> No results for <span>{{query}}</span> </div>
