<div class="page-holder" ng-if="moviesCount"> <h5 id="movies">{{moviesCount}} Movies</h5> </div> <div class="item-scroller" ng-if="moviesCount"> <div ng-repeat="movie in movies" class="item item-poster item-poster-small" ng-click="details('title',movie,'movie')"> <div class="background" ng-style="{ 'background-image': 'url('+posterPath + movie.poster_path+')' }"></div> <div class="info"> {{movie.title}} </div> </div> </div> <div class="page-holder" ng-if="tvShowsCount"> <h5 id="tvShows">{{tvShowsCount}} TV shows</h5> </div> <div class="item-scroller" ng-if="tvShowsCount"> <div ng-repeat="tvShow in tvShows" class="item item-poster item-poster-small" ng-click="details('title',tvShow,'tv')"> <div class="background" ng-style="{ 'background-image': 'url('+posterPath + tvShow.poster_path+')' }"></div> <div class="info"> {{tvShow.name}} </div> </div> </div> <div class="page-holder" ng-if="peopleCount"> <h5 id="people">{{peopleCount}} People</h5> </div> <div class="item-scroller" ng-if="peopleCount"> <div ng-repeat="person in people" class="item item-poster item-poster-small" ng-click="details('name',person,'')"> <div class="background" ng-style="{ 'background-image': 'url('+profilePath + person.profile_path+')' }"></div> <div class="info"> {{person.name}} </div> </div> </div>
