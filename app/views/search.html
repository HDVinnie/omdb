<div ng-repeat="category in results | orderBy:'-popularity'" ng-if="category.results.length > 0">
	<div class="page-holder">
		<h5 id="movies">{{category.title}}</h5>
	</div>

	<div class="item-scroller">
		<a ng-href="#/{{category.typeDetails}}/{{item.id}}/{{category.typeMedia}}" ng-repeat="item in category.results track by $index" class="item item-poster item-poster-small">
			<div class="background" ng-if="category.typeDetails === 'title'" ng-style="{ 'background-image': 'url('+posterPath + item.poster_path+')' }"></div>
			<div class="background" ng-if="category.typeDetails === 'name'" ng-style="{ 'background-image': 'url('+profilePath + item.profile_path+')' }"></div>
			<div class="info">
				{{item.title || item.name}} <span ng-if="category.typeMedia === 'movie'">({{item.release_date.substr(0,4)}})</span>
			</div>
		</a>
	</div>
</div>
