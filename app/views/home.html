<div class="promotional">
	<img src="images/logo-blue-1000.png" width="250">
	<h2>Olivier's Movie Database</h2>
	<p>Yet another side project.</p>
</div>

<div class="page-holder">
	<h5>Popular movies</h5>
</div>

<div class="item-scroller">
	<a ng-href="#/title/{{movie.id}}/movie" ng-repeat="movie in popular" class="item item-poster">
		<div class="background" ng-style="{ 'background-image': 'url('+posterPath + movie.poster_path+')' }"></div>
		<div class="info">
			{{movie.title}}
		</div>
	</a>
</div>

<div class="page-holder">
	<h5>Now playing in theatres</h5>
</div>

<div class="item-scroller">
	<a ng-href="#/title/{{movie.id}}/movie" ng-repeat="movie in playing" class="item item-poster" ng-click="details(movie)">
		<div class="background" ng-style="{ 'background-image': 'url('+posterPath + movie.poster_path+')' }"></div>
		<div class="info">
			{{movie.title}}
		</div>
	</a>
</div>
