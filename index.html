    <![endif]--> <div ng-controller="AppCtrl" class="header" ng-class="{ translucent: translucentMenu }"> <div class="inner-header"> <a href="#/"><img src="images/logo-white-110.8ff311f8.png" class="logo"></a> <form ng-submit="search()"> <input type="text" placeholder="Search for movies, TV shows or people..." ng-model="query" ng-focus="activateAutocomplete()" ng-blur="hideAutocomplete()"> <div ng-class="{ show: showAutocomplete && (autocompleteMovies.length > 0 || autocompleteTvShows.length > 0 || autocompletePeople.length > 0) }" class="autocomplete"> <h5 ng-if="autocompleteMovies.length > 0">Movies</h5> <a ng-repeat="movie in autocompleteMovies" ng-href="#/title/{{movie.id}}/movie"> <div class="image"><img ng-if="movie.poster_path" ng-src="{{posterPath+movie.poster_path}}"></div> {{movie.title}} ({{movie.release_date.substr(0,4)}}) </a> <h5 ng-if="autocompletePeople.length > 0">People</h5> <a ng-repeat="person in autocompletePeople" ng-href="#/name/{{person.id}}"> <div class="image"><img ng-if="person.profile_path" ng-src="{{profilePath+person.profile_path}}"></div> {{person.name}} </a> <h5 ng-if="autocompleteTvShows.length > 0">TV Shows</h5> <a ng-repeat="tvShow in autocompleteTvShows" ng-href="#/title/{{tvShow.id}}/tv"> <div class="image"><img ng-if="tvShow.poster_path" ng-src="{{posterPath+tvShow.poster_path}}"></div> {{tvShow.name}} </a> </div> </form> </div> </div> <div ng-view="" class="view"></div> <div class="footer"> &copy; Olivier Jansen<br> All content is provided by <a href="https://www.themoviedb.org/documentation/website/terms-of-use">TMDb, Inc.</a>. </div> <!--[if lt IE 9]>
