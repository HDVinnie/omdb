<div class="details-header details-header-small"> <div class="main-info-holder"> <div class="main-info"> <h1>{{details.name}}</h1> <div class="external button"> <a ng-href="#/title/{{tvShowID}}/tv">Back to show</a> <i class="ion-ios7-arrow-back"></i> </div> </div> </div> </div> <div class="page-holder"> <div class="details-poster" ng-style="{ 'background-image': 'url('+posterPath+details.poster_path+')' }"></div> <div class="details-content"> <div class="col-5"> <div class="page-holder" ng-if="details.episodes && details.episodes.length > 0"> <h5>Episodes</h5> </div> <div class="item-list" ng-if="details.episodes && details.episodes.length > 0"> <a ng-href="#/title/{{tvShowID}}/tv/season/{{seasonNumber}}/episode/{{episode.episode_number}}" ng-repeat="episode in details.episodes" class="item"> <div class="background" ng-style="{ 'background-image': 'url('+posterPath + episode.poster_path+')' }"></div> <div class="info"> {{episode.name}} <span class="right">{{episode.air_date}}</span> </div> </a> </div> </div><div class="col-5"> <h5>Description</h5> <p>{{details.overview}}</p> </div> </div> </div>
